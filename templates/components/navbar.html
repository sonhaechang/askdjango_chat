<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            django channels
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Chatting</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if not user.is_authenticated %}
                <a href="{% url 'accounts:login' %}?next={{ request.path }}" 
                    class="btn btn-outline-primary me-2">
                    Login
                </a>
                <button type="button" class="btn btn-primary">Sign-up</button>
            {% else %}
                <button type="button" class="btn btn-outline-primary me-2">Profile</button>
                <a href="{% url 'accounts:logout' %}?next={{ request.path }}" 
                    class="btn btn-primary">
                    Logout
                </a>
            {% endif %}
        </div>
    </header>
</div>

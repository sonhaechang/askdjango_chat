{% extends 'container/base.html' %}

{% block css %}
    <style>
        .chat-message > div {
            background-color: #3b3b3d;
            color: #e1e1e1;
            border-radius: 0.8em;
            padding: 0.4em;
            margin: 0.4em 0;
            display: inline-block;
            white-space: pre-wrap;
            max-width: 80%;
            word-wrap: break-word;
        }
    </style>
{% endblock %}

{% block content %}
    {# TODO: 웹소켓으로 실시간 채팅 구현하기 #}

    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card" style="height: 600px;">
                    <div class="card-header">
                        채팅방: {{ room_name }}
                    </div>

                    <div class="card-body overflow-hidden">
                        <div id="chat_messages" 
                            class="w-100 h-100 border-0 overflow-scroll">

                        </div>
                    </div>

                    <div class="card-footer">
                        <form action="" id="message_form">
                            <input type="text" 
                                name="message" 
                                class="form-control" 
                                autofocus
                                autocomplete="off"/>
                        </form>
                    </div>
                </div>
            </div>

            <hr class="my-3">

            <a href="{% url 'chat:index' %}"
                class="btn btn-primary">
                대기실로 이동
            </a>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        const handlers = {
            chat_messages_tag: null,

            init() {
                this.chat_messages_tag = document.getElementById('chat_messages');
                document.getElementById('message_form')
                    .addEventListener('submit', this.onsubmit.bind(this));
            },

            append_message(message) {
                const element = document.createElement('div');
                element.className = 'chat-message';

                const wrapper = document.createElement('div');
                wrapper.textContent = message;
                element.appendChild(wrapper);

                this.chat_messages_tag.appendChild(element);
                this.chat_messages_tag.scrollTop = this.chat_messages_tag.scrollHeight;
            },

            onsubmit(e) {
                e.preventDefault();

                const form_data = new FormData(e.target);
                const props = Object.fromEntries(form_data);
                e.target.reset();

                const { message } = props;
                console.log('웹소켓으로 전송할 메시지 :', message);

                this.append_message(message);
            }

        }

        handlers.init();
    </script>
{% endblock %}
